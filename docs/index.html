## How to assess vulnerability


**Exposure** 
: people, livelihoods, species or ecosystems, environmental functions, services and resources, infrastructure or economic, social or cultural assets in places and settings that could be adversely affected.
  
**Sensitivity**
: susceptibility to harm and lack of capacity to cope and adapt.

**Risk**
: potential for consequences where something of value is at stake and where the outcome is uncertain..... &lt;u&gt;results from the interaction of vulnerability, exposure and hazard&lt;/u&gt;
  

???
Vulnerability is "propensity or predisposition to be adversely affected" by climate change
Can be geograpic can be economic / not mutually exclusive
Vulnerability is a relative concept, not an absolute one, meaning that "some people are less or more susceptible than others, at different times and places
Vulnerability will be higher if the capacity to cope and adapt is low
